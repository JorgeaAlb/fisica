{% extends "base.html" %}

{% block content %}
<div class="container">
    <a href="{{ url_for('games') }}" class="back-btn">‚Üê Volver a Mini Juegos</a>
    
    <div class="game-container">
        <h1>Balanza de Piso</h1>
        <p class="instructions">Arrastra los objetos rojos al lado derecho para equilibrar la balanza</p>
        
        <div class="balance-apparatus">
            <div class="balance-base"></div>
            <div class="balance-pivot"></div>
            <div class="balance-beam" id="balanceBeam"></div>
            
            <div class="balance-sides">
                <div class="balance-side left-side">
                    <div class="side-label">Lado Fijo: <span id="leftTotal">10</span></div>
                    <div class="fixed-weights">
                        <div class="weight fixed" data-value="6">6</div>
                        <div class="weight fixed" data-value="4">4</div>
                    </div>
                </div>
                
                <div class="balance-side right-side">
                    <div class="side-label">Tu lado: <span id="rightTotal">0</span></div>
                    <div class="weights-container" id="rightWeights"></div>
                </div>
            </div>
        </div>
        
        <div class="weight-pool" id="weightPool">
            <div class="weight movable" data-value="1">1</div>
            <div class="weight movable" data-value="2">2</div>
            <div class="weight movable" data-value="3">3</div>
            <div class="weight movable" data-value="4">4</div>
            <div class="weight movable" data-value="5">5</div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-check" id="checkBtn">Comprobar</button>
            <button class="btn btn-reset" id="resetBtn">Reiniciar</button>
        </div>
        
        <div class="game-feedback" id="message"></div>
    </div>
</div>

<style>
    :root {
        --color-primary: #3498db;
        --color-secondary: #e74c3c;
        --color-success: #2ecc71;
        --color-error: #e74c3c;
        --color-text: #2c3e50;
        --color-light: #ecf0f1;
        --color-dark: #34495e;
        --color-gray: #95a5a6;
    }
    
    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 8px 16px;
        background-color: #f0f0f0;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .back-btn:hover {
        background-color: #e0e0e0;
    }
    
    .game-container {
        width: 100%;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 25px;
    }
    
    .game-container h1 {
        color: var(--color-dark);
        font-size: 28px;
        margin-bottom: 8px;
        text-align: center;
    }
    
    .instructions {
        color: black;
        font-size: 16px;
        text-align: center;
        margin-bottom: 25px;
    }
    
    .balance-apparatus {
        position: relative;
        height: 280px;
        margin: 30px 0;
    }
    
    .balance-base {
        width: 200px;
        height: 20px;
        background: var(--color-gray);
        border-radius: 5px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }
    
    .balance-pivot {
        width: 20px;
        height: 60px;
        background: var(--color-gray);
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        border-radius: 3px;
    }
    
    .balance-beam {
        width: 100%;
        height: 10px;
        background: var(--color-dark);
        position: absolute;
        bottom: 80px;
        left: 0;
        transform-origin: center;
        transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        z-index: 3;
    }
    
    .balance-sides {
        display: flex;
        justify-content: space-between;
        position: absolute;
        width: 100%;
        bottom: 90px;
    }
    
    .balance-side {
        width: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .side-label {
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 18px;
    }
    
    .fixed-weights,
    .weights-container {
        min-height: 80px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border: 2px dashed var(--color-light);
        border-radius: 8px;
        transition: background-color 0.3s;
    }
    
    .weights-container.highlight {
        background-color: rgba(52, 152, 219, 0.1);
        border-color: var(--color-primary);
    }
    
    .weight {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        cursor: grab;
        user-select: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s, box-shadow 0.2s;
        flex-shrink: 0;
    }
    
    .weight:active {
        cursor: grabbing;
    }
    
    .weight.fixed {
        background: linear-gradient(135deg, var(--color-primary), #2980b9);
        cursor: default;
    }
    
    .weight.movable {
        background: linear-gradient(135deg, var(--color-secondary), #c0392b);
    }
    
    .weight.movable:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    
    .weight.dragging {
        opacity: 0.7;
        transform: scale(1.05);
    }
    
    .weight-pool {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 30px 0;
        padding: 20px;
        background: var(--color-light);
        border-radius: 10px;
    }
    
    .game-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    
    .btn {
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .btn:active {
        transform: translateY(0);
    }
    
    .btn-check {
        background: linear-gradient(135deg, var(--color-success), #27ae60);
        color: white;
    }
    
    .btn-reset {
        background: white;
        color: var(--color-dark);
        border: 2px solid var(--color-dark);
    }
    
    .game-feedback {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        font-weight: 600;
        border-radius: 8px;
        display: none;
        animation: fadeIn 0.4s ease-out;
    }
    
    .feedback-success {
        background-color: rgba(46, 204, 113, 0.15);
        color: var(--color-success);
        display: block;
    }
    
    .feedback-error {
        background-color: rgba(231, 76, 60, 0.15);
        color: var(--color-error);
        display: block;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .balance-sides {
            flex-direction: column;
            align-items: center;
            bottom: 120px;
        }
        
        .balance-side {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .balance-beam {
            width: 10px;
            height: 200px;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }
        
        .weight-pool {
            padding: 15px;
        }
        
        .game-controls {
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 80%;
            max-width: 250px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Elementos del juego
        const balanceBeam = document.getElementById('balanceBeam');
        const leftTotalDisplay = document.getElementById('leftTotal');
        const rightTotalDisplay = document.getElementById('rightTotal');
        const rightWeightsContainer = document.getElementById('rightWeights');
        const weightPool = document.getElementById('weightPool');
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        const messageDisplay = document.getElementById('message');
        
        // Variables del juego
        const fixedWeights = [6, 4];
        const movableWeights = [1, 2, 3, 4, 5];
        let leftTotal = fixedWeights.reduce((a, b) => a + b, 0);
        let rightTotal = 0;
        let draggedWeight = null;
        
        // Inicializar el juego
        function initGame() {
            // Reiniciar totales
            rightTotal = 0;
            leftTotal = fixedWeights.reduce((a, b) => a + b, 0);
            
            // Actualizar displays
            leftTotalDisplay.textContent = leftTotal;
            rightTotalDisplay.textContent = rightTotal;
            
            // Reiniciar contenedor de pesos
            rightWeightsContainer.innerHTML = '';
            
            // Reponer pesos movibles
            weightPool.innerHTML = '';
            movableWeights.forEach(weight => {
                const weightElement = createWeightElement(weight);
                weightPool.appendChild(weightElement);
            });
            
            // Ocultar mensaje
            messageDisplay.style.display = 'none';
            messageDisplay.className = 'game-feedback';
            
            // Restablecer balance
            balanceBeam.style.transform = 'rotate(0deg)';
            
            // Configurar eventos
            setupDragAndDrop();
        }
        
        // Crear elemento de peso
        function createWeightElement(value) {
            const weightElement = document.createElement('div');
            weightElement.className = 'weight movable';
            weightElement.textContent = value;
            weightElement.setAttribute('data-value', value);
            weightElement.setAttribute('draggable', 'true');
            return weightElement;
        }
        
        // Actualizar la inclinaci√≥n de la balanza
        function updateBalance() {
            const difference = rightTotal - leftTotal;
            const tilt = Math.min(Math.max(difference * 0.3, -15), 15);
            balanceBeam.style.transform = `rotate(${tilt}deg)`;
            rightTotalDisplay.textContent = rightTotal;
        }
        
        // Comprobar equilibrio
        function checkBalance() {
            if (leftTotal === rightTotal) {
                showFeedback('¬°Perfectamente equilibrado!', true);
            } else {
                const direction = rightTotal < leftTotal ? 'derecha' : 'izquierda';
                showFeedback(`Necesitas m√°s peso al lado ${direction}`, false);
            }
        }
        
        // Mostrar feedback
        function showFeedback(message, isSuccess) {
            messageDisplay.textContent = message;
            messageDisplay.className = isSuccess ? 
                'game-feedback feedback-success' : 
                'game-feedback feedback-error';
            messageDisplay.style.display = 'block';
        }
        
        // Configurar arrastrar y soltar
        function setupDragAndDrop() {
            // Eventos para los pesos movibles
            document.querySelectorAll('.weight.movable').forEach(weight => {
                weight.addEventListener('dragstart', handleDragStart);
                weight.addEventListener('dragend', handleDragEnd);
            });
            
            // √Årea de destino (lado derecho)
            rightWeightsContainer.addEventListener('dragover', handleDragOver);
            rightWeightsContainer.addEventListener('dragenter', handleDragEnter);
            rightWeightsContainer.addEventListener('dragleave', handleDragLeave);
            rightWeightsContainer.addEventListener('drop', handleDropRight);
            
            // √Årea de origen (pool de pesos)
            weightPool.addEventListener('dragover', handleDragOver);
            weightPool.addEventListener('drop', handleDropPool);
        }
        
        function handleDragStart(e) {
            draggedWeight = this;
            this.classList.add('dragging');
            e.dataTransfer.setData('text/plain', this.getAttribute('data-value'));
            setTimeout(() => {
                this.style.opacity = '0.5';
            }, 0);
        }
        
        function handleDragEnd() {
            this.classList.remove('dragging');
            this.style.opacity = '1';
            rightWeightsContainer.classList.remove('highlight');
        }
        
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        function handleDragEnter(e) {
            e.preventDefault();
            if (draggedWeight && draggedWeight.parentElement === weightPool) {
                this.classList.add('highlight');
            }
        }
        
        function handleDragLeave() {
            this.classList.remove('highlight');
        }
        
        function handleDropRight(e) {
            e.preventDefault();
            this.classList.remove('highlight');
            
            if (draggedWeight && draggedWeight.parentElement === weightPool) {
                const value = parseInt(draggedWeight.getAttribute('data-value'));
                rightTotal += value;
                this.appendChild(draggedWeight);
                updateBalance();
            }
        }
        
        function handleDropPool(e) {
            e.preventDefault();
            
            if (draggedWeight && draggedWeight.parentElement === rightWeightsContainer) {
                const value = parseInt(draggedWeight.getAttribute('data-value'));
                rightTotal -= value;
                this.appendChild(draggedWeight);
                updateBalance();
            }
        }
        
        // Event listeners
        checkBtn.addEventListener('click', checkBalance);
        resetBtn.addEventListener('click', initGame);
        
        // Iniciar el juego
        initGame();
    });
</script>
{% endblock %}
