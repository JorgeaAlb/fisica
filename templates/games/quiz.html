                <button class="difficulty-btn option-btn medium" data-difficulty="medium">Intermedio</button>

            <div id="game-content" class="hidden">

                    <div class="progress-bar">

    {% elif game_id == 'balance-beam' %}
    <div id="balance-beam-game" class="game-container">

    {% elif game_id == 'weight-challenge' %}

<script>
    // Banco de preguntas por dificultad
    const questions = {
        easy: [
            {
                question: "¬øCu√°l de las siguientes es una unidad de fuerza?",
                options: ["Julio", "Vatio", "Newton", "Pascal"],
                answer: 2,
                explanation: "La unidad de fuerza en el Sistema Internacional es el Newton (N), llamado as√≠ en honor a Isaac Newton.",
                category: "Unidades f√≠sicas"
            },
            {
                question: "Si un objeto se mueve con velocidad constante, ¬øcu√°l es su aceleraci√≥n?",
                options: ["Igual a la velocidad", "Positiva", "Cero", "Negativa"],
                answer: 2,
                explanation: "La aceleraci√≥n es el cambio de velocidad en el tiempo. Si la velocidad es constante, no hay cambio y por tanto la aceleraci√≥n es cero.",
                category: "Cinem√°tica"
            },
            {
                question: "¬øQu√© ley de Newton establece que 'por cada acci√≥n hay una reacci√≥n igual y opuesta'?",
                options: ["Primera ley", "Segunda ley", "Tercera ley", "Ley de gravitaci√≥n universal"],
                answer: 2,
                explanation: "La tercera ley de Newton, tambi√©n conocida como principio de acci√≥n-reacci√≥n, establece que las fuerzas siempre ocurren en pares iguales y opuestos.",
                category: "Din√°mica"
            },
            {
                question: "¬øQu√© instrumento se utiliza para medir la masa de un objeto?",
                options: ["Term√≥metro", "Balanza", "Dinam√≥metro", "Veloc√≠metro"],
                answer: 1,
                explanation: "La balanza es el instrumento utilizado para medir la masa de un objeto, mientras que el dinam√≥metro mide fuerzas.",
                category: "Mediciones"
            },
            {
                question: "¬øCu√°l es la unidad de medida de la energ√≠a en el Sistema Internacional?",
                options: ["Vatio", "Newton", "Julio", "Pascal"],
                answer: 2,
                explanation: "El julio (J) es la unidad de energ√≠a en el SI, mientras que el vatio es la unidad de potencia.",
                category: "Unidades f√≠sicas"
            }
        ],
        medium: [
            {
                question: "Un objeto de 5 kg cae libremente bajo la gravedad (g = 9.8 m/s¬≤). ¬øCu√°l es su peso?",
                options: ["5 N", "9.8 N", "49 N", "98 N"],
                answer: 2,
                explanation: "El peso se calcula como masa √ó gravedad (W = m√óg). 5 kg √ó 9.8 m/s¬≤ = 49 N.",
                category: "Din√°mica"
            },
            {
                question: "¬øCu√°l es la energ√≠a cin√©tica de un auto de 1000 kg que viaja a 20 m/s?",
                options: ["10,000 J", "20,000 J", "200,000 J", "400,000 J"],
                answer: 2,
                explanation: "La energ√≠a cin√©tica se calcula como (1/2)mv¬≤. (1/2) √ó 1000 kg √ó (20 m/s)¬≤ = 200,000 J.",
                category: "Energ√≠a"
            },
            {
                question: "Si duplicamos la distancia entre dos cargas el√©ctricas, ¬øc√≥mo cambia la fuerza entre ellas?",
                options: ["Se duplica", "Se reduce a la mitad", "Se cuadruplica", "Se reduce a la cuarta parte"],
                answer: 3,
                explanation: "La fuerza el√©ctrica sigue la ley de Coulomb (F ‚àù 1/r¬≤), por lo que al duplicar la distancia, la fuerza se reduce a 1/4.",
                category: "Electromagnetismo"
            },
            {
                question: "¬øQu√© principio explica que un barco de acero pueda flotar en el agua?",
                options: ["Principio de Pascal", "Principio de Arqu√≠medes", "Ley de Hooke", "Ley de Boyle"],
                answer: 1,
                explanation: "El principio de Arqu√≠medes establece que un cuerpo sumergido experimenta un empuje igual al peso del fluido desplazado.",
                category: "Fluidos"
            },
            {
                question: "¬øQu√© tipo de energ√≠a tiene un objeto debido a su posici√≥n?",
                options: ["Cin√©tica", "T√©rmica", "Potencial", "El√©ctrica"],
                answer: 2,
                explanation: "La energ√≠a potencial es la energ√≠a asociada con la posici√≥n de un objeto en un campo de fuerzas.",
                category: "Energ√≠a"
            }
        ],
        hard: [
            {
                question: "Seg√∫n la relatividad especial, ¬øqu√© sucede con la longitud de un objeto cuando se mueve a velocidades cercanas a la luz?",
                options: ["Aumenta", "Disminuye", "Permanece igual", "Depende de la direcci√≥n del movimiento"],
                answer: 1,
                explanation: "La contracci√≥n de Lorentz predice que los objetos en movimiento se contraen en la direcci√≥n del movimiento a velocidades relativistas.",
                category: "Relatividad"
            },
            {
                question: "En un circuito RLC en resonancia, ¬øqu√© ocurre con la impedancia?",
                options: ["Es m√°xima", "Es m√≠nima", "Es igual a la resistencia", "Es infinita"],
                answer: 2,
                explanation: "En resonancia, las reactancias inductiva y capacitiva se cancelan (XL = XC), por lo que la impedancia es puramente resistiva (Z = R).",
                category: "Circuitos"
            },
            {
                question: "¬øQu√© principio f√≠sico explica que un globo de helio ascienda en la atm√≥sfera?",
                options: ["Principio de Bernoulli", "Principio de Arqu√≠medes", "Ley de Boyle", "Ley de Charles"],
                answer: 1,
                explanation: "El principio de Arqu√≠medes establece que un cuerpo sumergido experimenta un empuje igual al peso del fluido desplazado. El helio es menos denso que el aire.",
                category: "Fluidos"
            },
            {
                question: "¬øCu√°l es el valor de la aceleraci√≥n de la gravedad en la superficie de la Tierra?",
                options: ["6.67 m/s¬≤", "9.8 m/s¬≤", "10.2 m/s¬≤", "12.0 m/s¬≤"],
                answer: 1,
                explanation: "El valor est√°ndar de la aceleraci√≥n debida a la gravedad en la superficie terrestre es aproximadamente 9.8 m/s¬≤.",
                category: "Gravedad"
            },
            {
                question: "¬øQu√© ley establece que la presi√≥n aplicada a un fluido encerrado se transmite sin disminuci√≥n a todas las partes del fluido?",
                options: ["Ley de Hooke", "Ley de Boyle", "Principio de Pascal", "Principio de Bernoulli"],
                answer: 2,
                explanation: "El principio de Pascal establece que la presi√≥n aplicada a un fluido confinado se transmite √≠ntegramente en todas direcciones.",
                category: "Fluidos"
            }
        ]
    };
    
    // Variables de estado del juego
    let currentDifficulty = '';
    let currentQuestionIndex = 0;
    let score = 0;
    let questionsAnswered = 0;
    let currentQuestions = [];
    
    // Elementos del DOM
    const difficultySelector = document.getElementById('difficulty-selector');
    const gameContent = document.getElementById('game-content');
    const puzzleContainer = document.getElementById('puzzle-container');
    const nextBtn = document.getElementById('next-btn');
    const scoreDisplay = document.getElementById('score');
    const progressBar = document.getElementById('progress');
    const questionCount = document.getElementById('question-count');
    
    // Event listeners para los botones de dificultad
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            currentDifficulty = this.dataset.difficulty;
            currentQuestions = [...questions[currentDifficulty]];
            shuffleArray(currentQuestions);
            startGame();
        });
    });
    
    // Funci√≥n para mezclar un array (algoritmo de Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    
    // Funci√≥n para iniciar el juego
    function startGame() {
        currentQuestionIndex = 0;
        score = 0;
        questionsAnswered = 0;
        
        difficultySelector.classList.add('hidden');
        gameContent.classList.remove('hidden');
        
        updateScore();
        displayQuestion();
    }
    
    // Funci√≥n para mostrar una pregunta
    function displayQuestion() {
        const question = currentQuestions[currentQuestionIndex];
        
        let html = `
            <div class="puzzle-card">
                <span class="category-tag">${question.category}</span>
                <div class="puzzle-question">${question.question}</div>
                <div class="options">
        `;
        
        question.options.forEach((option, index) => {
            html += `<div class="option" data-index="${index}">${option}</div>`;
        });
        
        html += `</div><div class="explanation hidden" id="explanation">${question.explanation}</div></div>`;
        
        puzzleContainer.innerHTML = html;
        
        progressBar.style.width = `${(currentQuestionIndex / currentQuestions.length) * 100}%`;
        questionCount.textContent = `${currentQuestionIndex + 1}/${currentQuestions.length}`;
        
        nextBtn.classList.add('hidden');
        
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', selectOption);
        });
    }
    
    // Funci√≥n para manejar la selecci√≥n de una opci√≥n
    function selectOption(e) {
        const selectedIndex = parseInt(e.target.dataset.index);
        const question = currentQuestions[currentQuestionIndex];
        const options = document.querySelectorAll('.option');
        const explanation = document.getElementById('explanation');
        
        options.forEach(option => {
            option.style.cursor = 'default';
            option.removeEventListener('click', selectOption);
        });
        
        options[question.answer].classList.add('correct');
        
        if (selectedIndex !== question.answer) {
            e.target.classList.add('incorrect');
        } else {
            score++;
        }
        
        questionsAnswered++;
        
        explanation.classList.remove('hidden');
        updateScore();
        nextBtn.classList.remove('hidden');
    }
    
    // Funci√≥n para actualizar la puntuaci√≥n
    function updateScore() {
        scoreDisplay.textContent = `Puntuaci√≥n: ${score}/${questionsAnswered}`;
    }
    
    // Funci√≥n para pasar a la siguiente pregunta
    function nextQuestion() {
        currentQuestionIndex++;
        
        if (currentQuestionIndex < currentQuestions.length) {
            displayQuestion();
        } else {
            showResults();
        }
    }
    
    // Funci√≥n para mostrar los resultados finales
    function showResults() {
        const percentage = Math.round((score / currentQuestions.length) * 100);
        
        let resultHtml = `
            <div class="result-screen">
                <div class="celebration">${percentage >= 70 ? 'üéâ' : 'üßê'}</div>
                <h2>¬°Prueba completada!</h2>
                <p>Obtuviste ${score} de ${currentQuestions.length} respuestas correctas (${percentage}%)</p>
                <p>${getResultMessage(percentage)}</p>
                <button onclick="resetGame()" class="play-btn">Jugar de nuevo</button>
            </div>
        `;
        
        puzzleContainer.innerHTML = resultHtml;
        nextBtn.classList.add('hidden');
        progressBar.style.width = '100%';
    }
    
    // Funci√≥n para obtener un mensaje basado en el resultado
    function getResultMessage(percentage) {
        if (percentage >= 90) return "¬°Excelente! Eres un genio de la f√≠sica.";
        if (percentage >= 70) return "¬°Buen trabajo! Tienes un s√≥lido conocimiento de f√≠sica.";
        if (percentage >= 50) return "No est√° mal, pero hay espacio para mejorar.";
        return "Sigue practicando, ¬°la f√≠sica se domina con estudio y pr√°ctica!";
    }
    
    // Funci√≥n para reiniciar el juego
    function resetGame() {
        currentQuestionIndex = 0;
        score = 0;
        questionsAnswered = 0;
        
        difficultySelector.classList.remove('hidden');
        gameContent.classList.add('hidden');
        
        updateScore();
    }
    
    // Event listener para el bot√≥n siguiente
    nextBtn.addEventListener('click', nextQuestion);
</script>
{% endblock %}
